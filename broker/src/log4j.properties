# Set log levels
log4j.rootLogger=info, stdout
log4j.logger.org.hibernate=info
log4j.logger.net.sf.hibernate=info
log4j.logger.org.apache.struts=info
log4j.logger.org.tuckey=info
log4j.logger.net.sf.ideais=debug
